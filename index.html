<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Carroll Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="parallax-container" class="parallax-container"></div>
    <main>
            <div class="main-container">
                <!-- HEADER -->
                <header class="header-area">
                    <div class="container">
                        <div class="name">
                            <a class="first-name">Jack</a>
                            <a class="last-name">Carroll</a>
                        </div>
                        <nav class="navbar">
                            <ul id="menu-main-menu" class="menu">
                                <li class="menu-item active">
                                    <a href="index.html">Home</a>
                                </li>
                                <li class="menu-item">
                                    <a href="projects.html">Projects</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#about">About</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#contact">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="spacer"></a>
                    </div>
                </header>

                <!-- CONTENT -->
                 <section class="content-container">
                    <div class="about-container">
                        <section id="about" class="widget about">
                            <div class="image">
                                <img class="me-image" src="images/me.jpg" alt="Jack Carroll">
                            </div>
                            <div class="infos">
                                <h1 class="title">Jack Carroll</h1>
                                <p class="content">I'm a fullstack developer with a recent Bachelor's degree in Computer Science, eager to build dynamic and innovative web applications that make a difference.</p>
                                <a href="about.html" class="button">
                                    <h1 class="subtitle">About Me</h1>
                                </a>
                            </div>
                        </section>
                        <div id="projects" class="project-contact">
                            <section class="widget projects">
                                <div class="icon">
                                    <img class="project-icon" src="icons/tool.svg" alt="Tools Icon">
                                </div>
                                <div class="titles">
                                    <h1 class="subtitle">Showcase</h1>
                                    <h1 class="title">Projects</h1>
                                </div>
                            </section>
                            <div class="yellow-and-contact">
                                <div class="yellow-rect"></div>
                                <section class="widget contact">
                                    <div class="icon">
                                        <a href="https://www.github.com/jackscarroll" target="_blank">
                                            <img class="contact-icon" src="icons/github-mark-yellow.svg" alt="Github">
                                        </a>
                                        <a href="jackcarrollcontact@gmail.com" target="_blank">
                                            <img class="contact-icon" src="icons/email.svg" alt="Email">
                                        </a>
                                        <a href="https://www.linkedin.com/in/jack-carroll-079276217/" target="_blank">
                                            <img class="contact-icon" src="icons/linkedin.svg" alt="Linkedin">
                                        </a>
                                    </div>
                                    <div class="titles">
                                        <h1 class="subtitle">Get in touch!</h1>
                                        <h1 class="title">Contact</h1>
                                    </div>
                                </section>
                            </div>
                        </div>
                 </section>
            </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
